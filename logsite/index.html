<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="background-theme">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script href="./../js/index.js"></script>
<script></script>


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Daphne Logger</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-dark" id="interfaceLogs" style="margin-left: 2px; margin-right: 2px;">Interface</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-dark" id="brainLogs" style="margin-left: 2px; margin-right: 2px;">Brain</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-dark" id="vassarLogs" style="margin-left: 2px; margin-right: 2px;">Vassar</button>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-dark" id="dataminingLogs" style="margin-left: 2px; margin-right: 2px;">Datamining</button>
            </li>
        </ul>
    </div>
</nav>




<div class="container-fluid">

    <div class="row" style="padding-top: 30px;">
        <div class="col-1"></div>
        <div class="col-5">
            <div style="text-align: center; font-weight: bold; font-size: x-large">
                Standard Output
            </div>
            <div class="card card-body bg-light">
                <div class="stdtext">

                </div>
            </div>
        </div>

        <div class="col-5">
            <div style="text-align: center; font-weight: bold; font-size: x-large">
                Standard Error
            </div>
            <div class="card card-body bg-light">
                <div class="errtext">

                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>






</div> <!-- Container end -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("#interfaceLogs").click(function() {
            $.ajax({
                url : "https://dev.selva-research.com/logs/interface.out.log",
                dataType: "text",
                success : function (data) {
                    $(".stdtext").html(data);
                }
            });
            $.ajax({
                url : "https://dev.selva-research.com/logs/interface.err.log",
                dataType: "text",
                success : function (data) {
                    $(".errtext").html(data);
                }
            });
        });



        





    });


</script>



</body>

</html>
